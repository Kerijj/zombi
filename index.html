<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Зомби в школе - Интерактивный квест</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <h1 id="scene-title">Зомби в школе</h1>

    <div class="scene-image">
      <img id="scene-img" src="images/corridor_comic_pixel.png" alt="Сцена">
    </div>

    <div id="minigame-container" class="minigame"></div>

    <p id="task-desc" class="task-desc"></p>

    <div id="options-container"></div>

    <button id="next-btn" class="btn" style="display:none;">Следующая сцена</button>
  </div>

  <h2>Интерактивная карта квеста</h2>
  <div id="map-wrapper">
    <svg id="map-svg" width="100%" height="500px"></svg>
  </div>

  <script src="game.js"></script>
  <script src="map.js"></script>
</body>
</html>
